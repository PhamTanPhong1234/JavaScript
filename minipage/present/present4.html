<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./present4.css">
    <link rel="stylesheet" href="../../font/themify-icons/themify-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="present4main">
        <i class="ti-close close"></i>
        <div id="box">
            <div class="image">
                <div class="bigimg"></div>
                <div class="grid-img">
                    <div onclick="clickImg14()" class="img1"></div>
                    <div onclick="clickImg24()" class="img2"></div>
                    <div onclick="clickImg34()" class="img3"></div>
                    <div onclick="clickImg44()" class="img4"></div>
                </div>

            </div>
            <div class="text">
                <h4>Dòng Headsets</h4>
                <h1>Zone Vibe 100</h1>
                <h5>Tai nghe nhẹ, không dây - chuyên nghiệp cho văn phòng. Hoàn hảo để làm việc tại nhà.</h5>
                <br>
                <h1>$159</h1>
                <br>
                <p>Logitech Zone Vibe 100 là tai nghe siêu nhẹ với trọng lượng chỉ 185g, đáp ứng được các nhu cầu làm việc lâu dài, nâng cao hiệu suất và trải nghiệm của bạn.</p>
                    <div class="button">
                        <button class="giohang">THÊM VÀO GIỎ HÀNG</button>
                        <button class="muangay">MUA NGAY</button>
                    </div>
            </div>
        </div>
    </div>
    <script>
        const div4present = document.querySelector("#present4main .bigimg");
        const img14 = document.querySelector("#present4main .img1");
        const img24 = document.querySelector("#present4main .img2");
        const img34 = document.querySelector("#present4main .img3");
        const img44 = document.querySelector("#present4main .img4");

        function clickImg14() {
            div4present.style.backgroundImage = "url('../../img/28583-zone-vibe-100-gallery-white-4.png')";
            img14.style.borderBottom ="2px solid #000";
            img24.style.borderBottom ="none";
            img34.style.borderBottom ="none";
            img44.style.borderBottom ="none";

        }; function clickImg24() {
            div4present.style.backgroundImage = "url('../../img/28583-zone-vibe-100-gallery-white-5.png')";
            img24.style.borderBottom ="2px solid #000";
            img14.style.borderBottom ="none";
            img34.style.borderBottom ="none";
            img44.style.borderBottom ="none";
            
        }; function clickImg34() {
            div4present.style.backgroundImage = " url('../../img/28583-zone-vibe-100-gallery-white-6.png')";
            img34.style.borderBottom ="2px solid #000";
            img44.style.borderBottom ="none";
            img14.style.borderBottom ="none";
            img24.style.borderBottom ="none";
        }; function clickImg44() {
            div4present.style.backgroundImage = " url('../../img/zone-vibe-100-gallery-white-1.png')";
            img44.style.borderBottom ="2px solid #000";
            img14.style.borderBottom ="none";
            img24.style.borderBottom ="none";
            img34.style.borderBottom ="none";
        };
    </script>
</body>

</html>
