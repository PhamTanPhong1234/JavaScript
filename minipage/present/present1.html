<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./present1.css">
    <link rel="stylesheet" href="../../font/themify-icons/themify-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="present1main">
        <i class="ti-close close"></i>
        <div id="box">
            <div class="image">
                <div class="bigimg"></div>
                <div class="grid-img">
                    <div onclick="clickImg11()" class="img1"></div>
                    <div onclick="clickImg21()" class="img2"></div>
                    <div onclick="clickImg31()" class="img3"></div>
                    <div onclick="clickImg41()" class="img4"></div>
                </div>

            </div>
            <div class="text">
                <h4>Dòng Master</h4>
                <h1>MX Keys Mini & MX ANY Where 3</h1>
                <h5>Combo bàn phím không dây & chuột cho "Dân Pro"</h5>
                <br>
                <h1>$399</h1>
                <br>
                <p>Giới thiệu combo MX Keys Mini & Any Where 3 là combo tối giản được thiết kế dành cho những nhà sáng
                    tạo. Hình dáng nhỏ gọn hơn và thông minh hơn, tạo ra cách sáng tạo và thực hiện mạnh mẽ hơn.</p>
                <div class="button">
                    <button class="giohang">THÊM VÀO GIỎ HÀNG</button>
                    <button class="muangay">MUA NGAY</button>
                </div>
            </div>
        </div>
    </div>
    <script>

        const div1present = document.querySelector("#present1main .bigimg");
        const img11 = document.querySelector("#present1main .img1");
        const img21 = document.querySelector("#present1main .img2");
        const img31 = document.querySelector("#present1main .img3");
        const img41 = document.querySelector("#present1main .img4");

        function clickImg11() {
            div1present.style.backgroundImage = " url('../../img/tablet-img-test1.png')";
            img11.style.borderBottom = "2px solid #000";
            img21.style.borderBottom = "none";
            img31.style.borderBottom = "none";
            img41.style.borderBottom = "none";

        }; function clickImg21() {
            div1present.style.backgroundImage = "url('../../img/mx-anywhere-3-product-gallery-graphite-top.png')";
            img21.style.borderBottom = "2px solid #000";
            img11.style.borderBottom = "none";
            img31.style.borderBottom = "none";
            img41.style.borderBottom = "none";

        }; function clickImg31() {
            div1present.style.backgroundImage = "url('../../img/mx-keys-mini-top-graphite-us.png')";
            img31.style.borderBottom = "2px solid #000";
            img41.style.borderBottom = "none";
            img11.style.borderBottom = "none";
            img21.style.borderBottom = "none";
        }; function clickImg41() {
            div1present.style.backgroundImage = "url('../../img/mx-keys-mini-business-keyboard-gallery-us-int-pale-gray-1.png')";
            img41.style.borderBottom = "2px solid #000";
            img11.style.borderBottom = "none";
            img21.style.borderBottom = "none";
            img31.style.borderBottom = "none";
        };
    </script>
    
</body>

</html>
