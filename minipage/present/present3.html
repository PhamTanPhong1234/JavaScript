<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./present3.css">
    <link rel="stylesheet" href="../../font/themify-icons/themify-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="present3main">
        <i class="ti-close close"></i>
        <div id="box">
            <div class="image">
                <div class="bigimg"></div>
                <div class="grid-img">
                    <div onclick="clickImg13()" class="img1"></div>
                    <div onclick="clickImg23()" class="img2"></div>
                    <div onclick="clickImg33()" class="img3"></div>
                    <div onclick="clickImg43()" class="img4"></div>
                </div>

            </div>
            <div class="text">
                <h4>Dòng Business</h4>
                <h1>Logitech 4K Brio</h1>
                <h5>Webcam độ phân giải cao dành cho doanh nghiệp</h5>
                <br>
                <h1>$499</h1>
                <br>
                <p>Logitech 4K Brio mang lại giá trị cho doanh nghiệp, trong thời đại trực tuyến. Với độ phân giải 4K và công nghệ LightSpeed, giảm độ chậm trễ, nâng cao chất lượng với đối tác. </p>
                    <div class="button">
                        <button class="giohang">THÊM VÀO GIỎ HÀNG</button>
                        <button class="muangay">MUA NGAY</button>
                    </div>
            </div>
        </div>
    </div>
    <script>

        const div3present = document.querySelector("#present3main .bigimg");
        const img13 = document.querySelector("#present3main .img1");
        const img23 = document.querySelector("#present3main .img2");
        const img33 = document.querySelector("#present3main .img3");
        const img43 = document.querySelector("#present3main .img4");

        function clickImg13() {
            div3present.style.backgroundImage = "url('../../img/brio-gallery-2.png')";
            img13.style.borderBottom = "2px solid #000";
            img23.style.borderBottom = "none";
            img33.style.borderBottom = "none";
            img43.style.borderBottom = "none";

        }; function clickImg23() {
            div3present.style.backgroundImage = "url('../../img/brio-gallery-3.png')  ";
            img23.style.borderBottom = "2px solid #000";
            img13.style.borderBottom = "none";
            img33.style.borderBottom = "none";
            img43.style.borderBottom = "none";

        }; function clickImg33() {
            div3present.style.backgroundImage = "url('../../img/4k-pro-gallery-1.png')";
            img33.style.borderBottom = "2px solid #000";
            img43.style.borderBottom = "none";
            img13.style.borderBottom = "none";
            img23.style.borderBottom = "none";
        }; function clickImg43() {
            div3present.style.backgroundImage = "url('../../img/briopictograms__2__grande.png')";
            img43.style.borderBottom = "2px solid #000";
            img13.style.borderBottom = "none";
            img23.style.borderBottom = "none";
            img33.style.borderBottom = "none";
        };
    </script>
    
</body>

</html>
