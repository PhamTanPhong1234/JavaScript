<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Push chair logitech
    </title>
    <link rel="stylesheet" href="./puschair.css">
    <link rel="stylesheet" href="../../font/themify-icons/themify-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="puschair">
        <div id="box">
            <div class="logo">
                <i class="ti-close"></i>
                <img src="../../img/Logitech-Logo.png" alt="" style="width: 100px;">
            </div>

            <div id="sanpham">
                <div class="thongbao">
                    <i class="ti-more" style="font-size: 50px;"></i>
                    <h2>Opp! Bạn chưa chọn sản phẩm</h2>
                    <h4>Hãy Lựa chọn và quay lại sau nhé
                    </h4>
                </div>
            </div>
            <div class="total">
                <div id="money">
                    <h5 class="soluong">Số Sản Phẩm: <h4>0</h4> </h5>
                    <h3>Tổng Tiền: </h3> <h1><span>$</span>0 </h1>
                </div>
                <div id="button">
                    <button class="giamgia">
                        Mã Giảm Giá
                    </button>
                    <button class="mua">
                        Mua Ngay
                    </button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
